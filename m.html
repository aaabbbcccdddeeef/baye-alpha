<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>三国霸业</title>
        <link rel="stylesheet" type="text/css" href="baye.css" />
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
        <style>
            body {
                overflow-x: hidden;
                overflow-y: hidden;
            }
        </style>
    </head>
    <body onkeydown="onKeyDown()">
        <div class="container" style="">
            <div class="dummy"></div>
            <div class="element">
                <canvas class="fill" id="lcd" width="160" height="96"></canvas>
            </div>
        </div>
        <div class="container">
            <div class="dummy30"></div>
            <div class="element">
                <button class="btn" type="button" onclick="sendKey(VK_SEARCH)">Search</button>
                <button class="btn" type="button" onclick="sendKey(VK_UP)">Up</button>
                <button class="btn" type="button" onclick="sendKey(VK_HELP)">Help</button>
            </div>
        </div>
        <div class="container">
            <div class="dummy30"></div>
            <div class="element">
                <button class="btn" type="button" onclick="sendKey(VK_LEFT)">Left</button>
                <button class="btn" type="button" onclick="sendKey(VK_DOWN)">Down</button>
                <button class="btn" type="button" onclick="sendKey(VK_RIGHT)">Right</button>
            </div>
        </div>
        <div class="container">
            <div class="dummy30"></div>
            <div class="element">
                <button class="btn" type="button" onclick="sendKey(VK_EXIT)">Esc</button>
                <button class="btn" type="button" onclick="sendKey(VK_ENTER)">Enter</button>
                <button class="btn" type="button" onclick="sendKey(VK_EXIT)">Esc</button>
            </div>
        </div>
    </body>
</html>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script src="lcd.js"></script>
<script src="baye.js"></script>
