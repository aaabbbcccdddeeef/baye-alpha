<!DOCTYPE html>
<script>
    //goHomeIfNeeded
    (function() {
        var match = window.location.hash.match(/#([0-9]*)/i)
        if(match){
            var ts = parseInt(match[1]);
            var now = new Date().getTime() / 1000;
            var dt = now - ts;
            if (ts && 0 <= dt && dt < 3600) {
                return;
            }
        }
        window.location.href = "index.html";
    })();
</script>

<script src="http://cdn.bootcss.com/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
<script>
    (function (){
        //touchPadInit("touchpad");
        layoutKeyboard();

        $(window).resize(layoutKeyboard);

        var libName = getLibName() || "步步高原版";
        if (libName && libName.length > 0) {
            document.title = document.title + ' - ' + libName;
            $("#tip").html("当前版本: " + libName);
            $("#tip").show();
            setTimeout(function(){
                $("#tip").hide(200);
            }, 3000);
        }

        function tap(){
            var action = $(this).attr("ontap");
            $(this).bind( "tap", function(){
                eval(action);
            });
        }
        $(".btn").each(tap);
        $("#enterControl, #cancelControl").each(tap);

        touchPadInit("directionControl");

        $("#menuControl").swipe( {
            swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
                switch(direction){
                    case 'up':
                        sendKey(VK_SEARCH);
                        break;
                    case 'down':
                        sendKey(VK_HELP);
                        break;
                }
            },
            //Default is 75px, set to 0 for demo so any distance triggers swipe
            threshold:0
        });
    })();
</script>
