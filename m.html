<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>三国霸业</title>
        <link rel="stylesheet" type="text/css" href="baye.css" />
        <link rel="icon" href="favicon.png">
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
        <style>
            body {
                overflow: hidden;
            }
        </style>
    </head>
    <body onkeydown="onKeyDown()">
        <div class="container" style="">
            <div class="dummy"></div>
            <div class="element lcd">
                <canvas class="fill" id="lcd" width="160" height="96"></canvas>
            </div>
        </div>
        <div class="keypad">
            <div class="container" style="margin-top:2px">
                <div class="dummy30"></div>
                <div class="element">
                    <button class="btn fn" type="button" onclick="sendKey(VK_SEARCH)">查找</button>
                    <button class="btn nav" type="button" onclick="sendKey(VK_UP)">上</button>
                    <button class="btn fn" type="button" onclick="sendKey(VK_HELP)">帮助</button>
                </div>
            </div>
            <div class="container">
                <div class="dummy30"></div>
                <div class="element">
                    <button class="btn nav" type="button" onclick="sendKey(VK_LEFT)">左</button>
                    <button class="btn nav" type="button" onclick="sendKey(VK_DOWN)">下</button>
                    <button class="btn nav" type="button" onclick="sendKey(VK_RIGHT)">右</button>
                </div>
            </div>
            <div class="container">
                <div class="dummy30"></div>
                <div class="element">
                    <button class="btn fn" type="button" onclick="sendKey(VK_EXIT)">返回</button>
                    <button class="btn enter" type="button" onclick="sendKey(VK_ENTER)">输入</button>
                    <button class="btn s" type="button" onclick="switchLayout()">*</button>
                </div>
            </div>

        </div>
    </body>

</html>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script src="lcd.js"></script>
<script>
    (function (){
        fitKeyboardSize();
        $(window).resize(fitKeyboardSize);
    })();
</script>
<script src="baye.js"></script>
